<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <title>FT-Welcome-Dev</title>
</head>

<body class="bg-gray-200">
<div class="p-10">
    <div class="w-full px-32 pt-32 pb-48 bg-white">
        <div class="flex justify-end">
            <a class="px-8 py-4 text-2xl text-white bg-blue-500 border-0" href="index.php">Add Account</a>
        </div>
        <div class="flex">
            <div class="w-64 h-64 mr-10 bg-green-500">
                <img class="h-64 rounded-full"
                     src="https://media-exp1.licdn.com/dms/image/C5103AQE9q7XTE-uylA/profile-displayphoto-shrink_800_800/0/1518316326998?e=1661385600&v=beta&t=oDvylG-CPKou8eJy1pYp0BbY-4F9bDNtKcJXwaZnkno" alt="Profile Image"/>
            </div>
            <div class="flex flex-col">
                <span class="mb-6 text-5xl" id="name">&nbsp;</span>
                <span class="mb-6 text-2xl" id="bio">&nbsp;</span>
                <span class="mb-6 text-2xl" id="email">&nbsp;</span>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: 'api_actions.php?action=read',
            type: 'GET',
            async: true,
            dataType: 'json',
            data: null,
            success: function (data) {
                if (!data) {
                    alert('No data found.');
                    return;
                }
                $('#name').text(data.name);
                $('#bio').text(data.bio);
                $('#email').text(data.email);
            },
            error: function () {
                alert('Failed to get data.');
            }
        });
    });
</script>
</body>

</html>
